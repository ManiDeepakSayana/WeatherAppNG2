<md-toolbar color="primary">
	Weather App
	<span class="app-toolbar-filler"></span>
</md-toolbar>
<div class="app-content">
	<md-card>
		<md-card-title>{{locationValue}}</md-card-title>
		<md-grid-list cols="3" rowHeight="100px">
			<md-grid-tile [colspan]="1" [rowspan]="1"><strong>{{tempValue}}  &#x2103;</strong></md-grid-tile>
			<md-grid-tile [colspan]="1" [rowspan]="1"><img style='height: 100%; width: 100%; object-fit: contain' src="icons/sun.png"></md-grid-tile>
			<md-grid-tile [colspan]="1" [rowspan]="1"><strong>{{weatherDes}}</strong> </md-grid-tile>
		</md-grid-list>


		<md-card-content>
			<md-list>
				<h3 md-subheader>Details</h3>
				<md-divider></md-divider>
				<md-list-item>
					<md-icon md-list-avatar>slow_motion_video</md-icon>
					<h4 md-line>Pressure</h4>
					<p md-line>{{pressvalue}}</p>
				</md-list-item>
				<md-divider></md-divider>
				<md-list-item>
					<md-icon md-list-avatar>opacity</md-icon>
					<h4 md-line>Humidity</h4>
					<p md-line>{{humidity}} </p>
				</md-list-item>
				<md-divider></md-divider>
				<md-list-item>
					<md-icon md-list-avatar>visibility</md-icon>
					<h4 md-line>Visibility</h4>
					<p md-line> {{visibility}}</p>
				</md-list-item>

				<md-divider></md-divider>
				<md-list-item>
					<md-icon md-list-avatar>toys</md-icon>
					<h4 md-line>Wind</h4>
					<p md-line>{{wind}} </p>
				</md-list-item>
			</md-list>
		</md-card-content>
		<md-card-actions>
		</md-card-actions>
	</md-card>
</div>
